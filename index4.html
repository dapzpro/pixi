<!DOCTYPE html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.js"></script>
  </head>
  <body>
    <script>
      const app = new PIXI.Application({ backgroundColor: 0x32a8a2 });
      document.body.appendChild(app.view);
      const basicText = new PIXI.Text("Estilo basico");
      basicText.x = 50;
      basicText.y = 80;
      app.stage.addChild(basicText);
      ///
      const style = new PIXI.TextStyle({
        fontFamily: "Arial",
        fontSize: 36,
        fontStyle: "italic",
        fontWeight: "bold",
        fill: ["#ffffff", "#00ff99"], // gradient
        stroke: "#4a1850",
        strokeThickness: 5,
        dropShadow: false,
        dropShadowColor: "#000000",
        dropShadowBlur: 4,
        dropShadowAngle: Math.PI / 6,
        dropShadowDistance: 6,
        wordWrap: true,
        wordWrapWidth: 440,
        lineJoin: "round",
      });
      const richStyle = new PIXI.Text(
        "este es el texto con algunos cambios",
        style
      );
      richStyle.x = 50;
      richStyle.y = 220;
      app.stage.addChild(richStyle);
      ///
      const skewStyle = new PIXI.TextStyle({
        fontFamily: "Arial",
        dropShadow: true,
        dropShadowAlpha: 0.8,
        dropShadowAngle: 2.1,
        dropShadowBlur: 4,
        dropShadowColor: "0x111111",
        dropShadowDistance: 10,
        fill: ["#ffffff"],
        stroke: "#004620",
        fontSize: 60,
        fontWeight: "lighter",
        lineJoin: "round",
        strokeThickness: 12,
      });

      const skewText = new PIXI.Text("SKEW IS COOL", skewStyle);
      skewText.skew.set(0.65, -0.3);
      skewText.anchor.set(0.5, 0.5);
      skewText.x = 300;
      skewText.y = 480;

      app.stage.addChild(skewText);
    </script>
  </body>
</html>
