<!DOCTYPE html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.js"></script>
  </head>
  <body>
    <script>
      function onClick2() {
        if (sprite2.scale.x >= 0.2 && sprite2.scale.y >= 0.2) {
          sprite2.scale.x *= 0.75;
          sprite2.scale.y *= 0.75;
        }
        console.log(sprite2.scale);
      }
      // obejto animado con ineraccion al dar click sobre el dragon

      const app = new PIXI.Application({ backgroundColor: 0xff4dd0e1 });
      document.body.appendChild(app.view);
      PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;
      ///sprite2
      const sprite2 = PIXI.Sprite.from("./assets/toxic-attack1_0.png");
      sprite2.anchor.set(0.5);
      sprite2.x = app.screen.width / 4;
      sprite2.y = app.screen.height / 6;
      sprite2.interactive = true;
      sprite2.buttonMode = true;
      sprite2.on("pointerdown", onClick2);
      app.stage.addChild(sprite2);
      ///sprite1
      const sprite = PIXI.Sprite.from("./assets/terror-idle_0.png");
      sprite.anchor.set(0.5);
      let creciendo = true;
      sprite.x = app.screen.width / 1.75;
      sprite.y = app.screen.height / 1.5;
      sprite.interactive = true;
      sprite.buttonMode = true;
      sprite.on("pointerdown", onClick);
      app.stage.addChild(sprite);
      ////
      function onClick() {
        console.log(sprite.scale);
        if (creciendo === true) {
          if (sprite.scale.x <= 3 && sprite.scale.y <= 3) {
            sprite.scale.x *= 1.25;
            sprite.scale.y *= 1.25;
          } else {
            creciendo = false;
          }
        } else {
          if (sprite.scale.x >= 0.2 && sprite.scale.y >= 0.2) {
            sprite.scale.x *= 0.75;
            sprite.scale.y *= 0.75;
          } else {
            creciendo = true;
          }
        }
      }
    </script>
  </body>
</html>
