      //dragon principal, recorre de lado a lado (sin animacion)
      let app = new PIXI.Application({ width: 640, height: 360 });
      document.body.appendChild(app.view);
      let sprite = PIXI.Sprite.from("./assets/terror-idle_0.png");
      sprite.width = 100;
      sprite.height = 100;
      app.stage.addChild(sprite);
      let elapsed = 0.0;
      app.ticker.add((delta) => {
        elapsed += delta;
        sprite.x = 100 + Math.cos(elapsed / 50) * 100;
      });
